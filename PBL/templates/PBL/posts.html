{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Together</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/cover/">
    <!-- Bootstrap core CSS -->
    <link href="/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom styles for this template -->
    <link href="{% static 'css/cover.css' %}" rel="stylesheet">
</head>

<body class="d-flex h-100 text-center text-white bg-dark" data-new-gr-c-s-check-loaded="14.1020.0"
    data-gr-ext-installed="">

    <div class="cover-container-fluid d-flex w-100 h-100 p-3 mx-auto flex-column" m>
        
        <header class="mb-auto">
            <div>
                <div class="logo">
                    <a href="#"><img src="{% static 'logoHT1.png' %}" alt="Help Together" height="100px"></a>
                <h3 class="float-md-start mb-0">Help Together</h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link " aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="{% url 'addpost' %}">Add Post</a>
                    <a class="nav-link" href="{% url 'posts' %}">Public Posts</a>
                    <a class="nav-link" href="#">About us</a>
                    <a class="nav-link" href="#">Profile</a>
                    <a class="nav-link" href="{% url 'logout' %}">Log out</a>
                </nav>
            </div>
        </header>

        
          {% for post in posts %}
          <article class="media content-section">
            <div class="media-body">
              <div class="article-metadata">
                
                <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
              </div>
              <h4>{{ post.type }}</h4>
              <p class="article-content">{{ post.request1 }}</p>
            </div>
        </article>
        {% endfor %}
        

        <footer class="mt-auto text-white-50">
            <div><h4>Contact Us at</h4> <a href="edummy610@gmail" class="text-white">edummy610@gmail.com</a></div>
        </footer>
    </div>
    </body>
    </html>
